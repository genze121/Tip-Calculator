<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <label for="bill">Bill Amount : </label><input type="number" class="billAmount"><br>
        <label for="percentage"> Tip Percentage </label><input type="number" class="percentage"><br>
        <button class="calculateButton"> Calculate</button>
        <label for="total">Total : </label>
        <span class="displayTotal"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
